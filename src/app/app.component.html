<div class="grid" style="display: flex;
flex-direction: column;
align-content: center;
flex-wrap: nowrap;
row-gap: 0.5em">
  <div class="col-12 md:col-6 lg:col-3">
    <div class="p-field p-fluid">
      <label for="email">Email</label>
      <input
      type="text"
      [formControl]="emailForm"
      pInputText
      class="w-full"
      placeholder="email@gmail.com">
      <small 
        id="email-help"
        class="p-error"
        *ngIf="emailForm.hasError('required') && emailForm.invalid && emailForm.touched">
        Email is not  available
      </small>
      <small 
        id="email-help"
        class="p-error"
        *ngIf="emailForm.hasError('email') && emailForm.invalid && emailForm.touched">
        WTF Email syntax
      </small>
      </div>
    </div>
    <div class="col-12">
      <button pButton type="button" [disabled]="emailForm.invalid "  label="Submit"></button>
      </div>
</div>
{{emailForm.errors | json}}
