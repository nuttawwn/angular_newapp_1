<div style="display: flex;
            flex-direction: column;
            align-content: center;
            flex-wrap: nowrap;
            row-gap: 0.5em">
  <div>
    <input type="text" [(ngModel)]="employeeCode" required #employeeCodeNgModel="ngModel" pInputText
      placeholder="รหัส" />
    <p-message *ngIf="employeeCodeNgModel.invalid" severity="error" text="กรอกข้อมูลนี้ด้วย">
    </p-message>
  </div>
  <div>
    <input type="text" [(ngModel)]="employeeName" pInputText placeholder="ชื่อ" />
  </div>
  <div>
    <button [disabled]="employeeCodeNgModel.invalid" pButton type="button" label="บันทึก"></button>
  </div>
</div>
